<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="ChessOrgHelper system.">
		
        <link rel="stylesheet" href="./styles/style.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script src="scripts/ui.js"></script>
		
		<title>ChessOrgHelper</title>
	</head>

	<body style="background: #747474;">
		<div id="header">
			<div style="padding-left: 10%; padding-right: 10%;">
				<a href="index.html">
					<div id="headerLogo">
						<div style="font-weight: bold; display: inline-block">CHESS</div>
						ORG
					</div>
				</a>
				<div id="topMenu">
					<a href="tournament_list.html" class="topMenu_item" current>СПИСОК ТУРНИРОВ</a>
					<a href="schedule.html" class="topMenu_item">РАСПИСАНИЕ</a>
					<a href="stats.html" class="topMenu_item">СТАТИСТИКА</a>
					<a href="profile.html" class="topMenu_item">ПРОФИЛЬ</a>
				</div>
			</div>
		</div>
		<div id="createBox" class="dialogBig">
			<form action="" method="post" id="registerForm">
				<h1>Создание нового турнира</h1>
				<div style="width: 100%;">
					<div style="display: inline-block; width: 80%; float: left; vertical-align: bottom;">
						<p class="fieldsBlock_header">&nbsp;</p>
						<input type="text" id="nameInput" placeholder="Название турнира"/>
					</div>
					<div style="display: inline-block; width: 19%; float: right;">
						<p class="fieldsBlock_header">Количество участников</p>
						<input type="number" id="playersCountInput" placeholder="Количество участников" min="2" value="2" step="2"/>
					</div>
					<div class="clear"></div>
				</div>	
				<div style="width: 100%;">
					<div style="display: inline-block; width: 49%; float: left; overflow: hidden;">
						<p class="fieldsBlock_header">Дата начала турнира</p>
						<input type="date" id="startDtInput"/>
					</div>
					<div style="display: inline-block; width: 49%; float: right; overflow: hidden;">
						<p class="fieldsBlock_header">Дата окончания турнира</p>
						<input type="date" id="endDtInput"/>
					</div>
					<div class="clear"></div>
				</div>	
				<p class="fieldsBlock_header">Место проведения</p>
				<div style="width: 100%;">
					<div style="display: inline-block; width: 50%; float: left;">
						<input type="text" id="countryInput" placeholder="Страна"/>
					</div>
					<div style="display: inline-block; width: 49%; float: right;">
						<input type="text" id="cityInput" placeholder="Город"/> 
					</div>
					<div class="clear"></div>
				</div>	
				<button type="submit" 
						onclick="location.href='tournament_list.html'">Создать</button>
			</form>
		</div>
	</body>
</html>
