<md-dialog aria-label="Log In">
  <form ng-cloak ng-submit="submit()">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Log In</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
	
           <md-input-container class="md-block" layout="row">
                    <label>Login</label>
                    <input name="username" type="text" ng-required="true" ng-model="user.username">
           </md-input-container>

           <md-input-container class="md-block" layout="row">
                    <label>Password</label>
                    <input name="password" type="password" ng-required="true" ng-model="user.password">
           </md-input-container>
           <input type="hidden" id="csrf" name="${_csrf.parameterName}" value="${_csrf.token}" style="display: none;" />
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
	   <md-input-container>
		<md-button class="md-raised md-cornered md-accent" type="submit"> Login </md-button>
	   </md-input-container>
    </md-dialog-actions>
  </form>
</md-dialog>
